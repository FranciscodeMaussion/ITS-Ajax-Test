<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h2>Ejemplo AJAX</h2>
    <form id="create_event" action="http://localhost:3000/events" method="POST">
      <input id="nombre" type="text" name="eventName" placeholder="Nombre Evento" value="">
      <input id="precio" type="number" name="eventPrice" placeholder="Precio" value="">
      <input id="fecha" type="date" name="eventDate" placeholder="Fecha" value="">
      <input id="tiempo" type="time" name="eventTime" placeholder="Hora" value="">
      <input id="send" type="submit" value="Enviar">
    </form>
    <hr class="divider"/>
  </section>
  <section>
    <h2>Eventos</h2>
    <hr class="divider" />
    <div id="ticketPrinter"></div>
  </section>

</body>
  <script type="text/JavaScript" src="jquery.min.js"></script>
  <script type="text/JavaScript" src="miAjaxScript.js"></script>
</html>
